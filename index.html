<script>
function loadDoc() {
  var message= "<?xml version='1.0'?>"+"<account>"+"<username>"+document.getElementById('username').value+
  "</username>"+"<password>"+document.getElementById("password").value+"</password>"+"</account>";

  xhttp.send(message);
}
</script>
